<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="customContents">
		
		<div id="representative-button">
		<script type="text/javascript">
			$(function(){
				$('input:text[name=warehouseArea]').keyup(function() {
					var area = parseInt($(this).val());		
				   	if(area > 0) {
				       	var flat = Math.round(area / 3.3058);
				        $('input:text[name=warehouseFlat]').attr('value',flat);
			        }
				});
			});
		</script>
			<div id="representative-button">
					
					<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<div class="card">
						<div class="row">
							<div class="col-12">
								<div class="card-header">
									<h3 class="card-title">창고등록</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/team03/spaceBusiness/warehouse/k3AddWarehouse}" method="post">
										<div class="form-group">
											<label for="warehouseName">창고이름</label>
											<input type="text" class="form-control" id="warehouseName" name="warehouseName" placeholder="창고이릉을 정해주세요!"/>
										</div>
										<div class="form-group">
											<label for="floorNumber">층</label>
											<input type="text" class="form-control" id="floorNumber" name="floorNumber"placeholder="몇층이십니까?"/>
										</div>
										<div class="form-group">
											<label for="warehouseNumber">창고번호</label>
											<input type="text" class="form-control" id="warehouseNumber" name="warehouseNumber" placeholder="예)몇호  101호"/>
										</div>
										<div class="form-group">
											<label for="warehouseArea">면적</label>
											<input type="text" class="form-control" id="warehouseArea" name="warehouseArea" placeholder="숫자만써주세요"/>㎡
										</div>
										<div class="form-group">
											<label for="warehouseFlat">평수</label>
											<input type="text" class="form-control" id="warehouseFlat" name="warehouseFlat" placeholder="숫자만써주세요"/>평
										</div>
										<div class="form-group">
											<label>기능</label>
											<select class="form-group"  name="warehouseType">		
												<option value="일반">일반</option>
												<option value="냉장">냉장</option>
												<option value="냉동">냉동</option>
												<option value="고급">고급</option>
											</select>
										</div>
										<div class="form-group">
											<label for="warehouseDockNumber">도크개수</label>
											<input type="text" class="form-control" id="warehouseDockNumber" name="warehouseDockNumber" placeholder="숫자만써주세요"/>
										</div>
										<div class="form-group">
											<label>운영여부</label>
											<select class="form-group" id="warehouseOperation" name="warehouseOperation">
												<option value="운영가능">운영가능</option>
												<option value="운영중지">운영중지</option>
												<option value="내부수리">내부수리</option>
												<option value="임대완료">임대완료</option>
												<option value="기타">기타</option>
											</select>
										</div>
										<div class="card-footer">
											<button type="submit" class="btn btn-block btn-outlin-info">등록</button>
										</div>															
									</form>
								</div>
							</div>
						</div>
					</div>		
				</div>			
					<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
