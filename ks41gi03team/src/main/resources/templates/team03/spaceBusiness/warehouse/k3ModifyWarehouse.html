<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title th:text="title"></title>
	</th:block>
	<th:block layout:fragment="customContents">
	
		<div id="representative-button">
			<script type="text/javascript">
				$(function(){
					$('input:text[name=warehouseArea]').keyup(function() {
						var area = parseInt($(this).val());		
					   	if(area > 0) {
					       	var flat = Math.round(area / 3.3058);
					        $('input:text[name=warehouseFlat]').attr('value',flat);
				        }
					});
				});
			</script>	
			<div id="representative-button">
				
					<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<div class="card">
						<div class="row">
							<div class="col-12">
								<div class="card-header">
									<h3 class="card-title">창고수정</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/team03/spaceBusiness/warehouse/k3ModifyWarehouse}" method="post">
										<div class="form-group">
											<label for="warehouseCode"></label>
											<input type="hidden" class="form-control" id="warehouseCode" name="warehouseCode" th:value="${k3Warehouses.warehouseCode}"/>
										</div>
										<div class="form-group">
											<label for="warehouseName">건물이름</label>
											<input type="text" class="form-control" id="warehouseName" name="warehouseName" th:value="${k3Warehouses.warehouseName}"/>
										</div>
										<div class="form-group">
											<label for="floorNumber">층</label>
											<input type="text" class="form-control" id="floorNumber" name="floorNumber" th:value="${k3Warehouses.floorNumber}"/>
										</div>
										<div class="form-group">
											<label for="warehouseNumber">창고이름</label>
											<input type="text" class="form-control" id="warehouseNumber" name="warehouseNumber" th:value="${k3Warehouses.warehouseNumber}"/>
										</div>
										<div class="form-group">
											<label for="warehouseArea">면적</label>
											<input type="text" class="form-control" id="warehouseArea" name="warehouseArea" th:value="${k3Warehouses.warehouseArea}"/>㎡
										</div>
										<div class="form-group">
											<label for="warehouseFlat">평수</label>
											<input type="text" class="form-control" id="warehouseFlat" name="warehouseFlat" th:value="${k3Warehouses.warehouseFlat}"/>평
										</div>
										<div class="form-group">
											<label>기능</label>
											<select class="form-group"  name="warehouseType">	
												<option th:value="${k3Warehouses.warehouseType}"></option>
												<option th:value="일반">일반</option>
												<option th:value="냉장">냉장</option>
												<option th:value="냉동">냉동</option>
												<option th:value="고급">고급</option>
											</select>
										</div>
										<div class="form-group">
											<label for="warehouseDockNumber">도크개수</label>
											<input type="text" class="form-control" id="warehouseDockNumber" name="warehouseDockNumber" th:value="${k3Warehouses.warehouseDockNumber}"/>평
										</div>
										<div class="form-group">
											<label>운영여부</label>
											<select class="form-group" id="warehouseOperation" name="warehouseOperation">
												<option th:value="${k3Warehouses.warehouseOperation}"></option>
												<option th:value="운영가능">운영가능</option>
												<option th:value="운영중지">운영중지</option>
												<option th:value="내부수리">내부수리</option>
												<option th:value="임대완료">임대완료</option>
												<option th:value="기타">기타</option>
											</select>
										</div>
										<div class="card-footer">
											<button type="submit" class="btn btn-block btn-outlin-info">수정</button>
										</div>															
									</form>
								</div>
							</div>
						</div>
					</div>		
				</div>
			
			</div>
		</div>	
	</th:block>
</head>
