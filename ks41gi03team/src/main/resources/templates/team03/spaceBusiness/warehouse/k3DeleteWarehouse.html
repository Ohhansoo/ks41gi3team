<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title th:text="title"></title>
	</th:block>
	<th:block layout:fragment="customContents">
		<div id="representative-button">
			<div id="representative-button">
				
					<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<div class="card">
						<div class="row">
							<div class="col-12">
								<div class="card-header">
									<h3 class="card-title">창고삭제</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/team03/spaceBusiness/warehouse/k3DeleteWarehouse}" method="post">
										<div class="form-group">
											<label for="warehouseCode">고유코드</label>
											<input type="text" class="form-control" id="warehouseCode" name="warehouseCode" placeholder="코드를 입력해주세요"/>
										</div>
										<div class="card-footer">
											<button type="submit" class="btn btn-block btn-outlin-info">삭제</button>
											<button type="button" class="btn btn-block btn-outlin-info">취소</button>
										</div>
									</form>
								</div>
								
							</div>	
						</div>
					</div>
				</div>
					<!-- 콘텐츠 콘테이너 끝 -->
			</div>
		</div>	
	</th:block>
</head>
