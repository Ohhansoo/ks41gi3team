<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents"> 
		<div id="representative-button">
			<div id="representative-button">
				<section class="content">
      <div class="container-fluid ">
      
      <div style="margin: 15px">
          <button type="button" class="btn btn-primary btn-sm">등록</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">수정</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">조회</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">삭제</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">엑셀</button>&nbsp; &nbsp;
      </div>
	  
    <div class="card">
      <div class="row" style="margin: 12px">
								<!--inputbox 1 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">직원명</span>
										</div>
										<input type="text" class="form-control" placeholder="직원명">
									</div>
								</div>
								<!--End inputbox 1 -->
								<!--inputbox 2 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">직원 ID</span>
										</div>
										<input type="text" class="form-control" placeholder="직원 ID">
	                    			</div>
								</div>
								<!--End inputbox 2 -->
								<!--inputbox 3 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">직원 PW</span>
										</div>
										<input type="text" class="form-control" placeholder="직원 PW">
	                    			</div>
								</div>
								<!--End inputbox 3 -->
	 						</div>
      <div class="row" style="margin: 12px">
								<!--inputbox 4 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">직원번호</span>
										</div>
										<input type="text" class="form-control" placeholder="직원번호">
									</div>
								</div>
								<!--End inputbox 4 -->
								<!--inputbox 5 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">주소</span>
										</div>
										<input type="text" class="form-control" placeholder="주소">
	                    			</div>
								</div>
								<!--End inputbox 5 -->
								<!--inputbox 6 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">전화번호</span>
										</div>
										<input type="text" class="form-control" placeholder="전화번호">
	                    			</div>
								</div>
								<!--End inputbox 6 -->
	 						</div>
      <div class="row" style="margin: 12px">
								<!--inputbox 4 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">메모</span>
										</div>
										<input type="text" class="form-control" placeholder="메모">
									</div>
								</div>
								<!--End inputbox 4 -->
								
	 						</div>
 			</div>
 	<div class="row" style="text-align: center">
          <div class="col-12">
            <div class="card">
              <div class="card-header"></div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0 table-hover" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>직원명</th>
                      <th>직원 ID</th>
                      <th>직원 PW</th>
                      <th>직원번호</th>
                      <th>주소</th>
                      <th>전화번호</th>
                      <th>메모</th>
                      <th>수정</th>
                    </tr>
                  </thead>
					<tbody>
			   			<tr th:if="${not #lists.isEmpty(ourcompanyList)}" th:each="l : ${ourcompanyList}">		
			   				<td th:text="${l.ourCompanyCode}"></td>
			   				<td th:text="${l.ourCompanyBusinessPlaceCode}"></td>
			   				<td th:text="${l.ourCompanyBusinessName}"></td>
			   				<td th:text="${l.ourCompanyBusinessCheifName}"></td>
			   				<td th:text="${l.ourCompanyWorkPlaceAddr}"></td>
			   				<td th:text="${l.ourCompanyStatus}"></td>
			   				<td th:text="${l.ourCompanyWorkType}"></td>
			   				<td th:text="${l.ourCompanyEmail}"></td>
			   			</tr>
			   			<tr th:unless="${not #lists.isEmpty(ourcompanyList)}" th:each="l : ${ourcompanyList}">		
			   				<td colspan="9">등록된 회원이 없습니다.</td>
			   			</tr>
		   		</tbody>
				</table>
			</div>
		</div>
	</th:block>
</head>
