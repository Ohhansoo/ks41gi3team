<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<script>
			$(function(){
				$('#cancelBtn').on('click', function(){
					history.back();
				});
			});
		</script>
	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>배차 등록</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<form id="userInfo" th:action="@{/team03/delivery/dispatch/k3AddDispatch}" method="post">
									<div class="inputwrap col-md-12">
										<label for="dispatchCode" class="inputName">배차 코드</label>
										<input class="inputBox" type="text" id="dispatchCode" name="dispatchCode"/>
										<button type="button" id="btn">중복확인 </button> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="releaseCode" class="inputName">상품출고 코드</label>
										<input class="inputBox" type="text" id="releaseCode" name="releaseCode"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="releaseMergeCode" class="inputName">상품출고 통합코드</label>
										<input class="inputBox" type="text" id="releaseMergeCode" name="releaseMergeCode"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="driverId" class="inputName">기사 아이디</label>
										<input class="inputBox" type="text" id="driverId" name="driverId"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="vehicleCode" class="inputName">차량 코드</label>
										<input class="inputBox" type="text" id="vehicleCode" name="vehicleCode"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="dispatchStartDate" class="inputName">배송 시작일</label>
										<input class="inputBox" type="text" id="dispatchStartDate" name="dispatchStartDate"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="dispatchDueDate" class="inputName">배송예정 완료일</label>
										<input class="inputBox" type="text" id="dispatchDueDate" name="dispatchDueDate"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="areaCode" class="inputName">지역 코드</label>
										<input class="inputBox" type="text" id="areaCode" name="areaCode"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="memberId" class="inputName">배차 지시자</label>
										<input class="inputBox" type="text" id="memberId" name="memberId"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="dispatchAcceptDate" class="inputName">담당자 승인 일시</label>
										<input class="inputBox" type="text" id="dispatchAcceptDate" name="dispatchAcceptDate"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="shippingAddress" class="inputName">배송지</label>
										<input class="inputBox" type="text" id="shippingAddress" name="shippingAddress"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="shippingDetailAddress" class="inputName">배송지 상세주소</label>
										<input class="inputBox" type="text" id="shippingDetailAddress" name="shippingDetailAddress" />
									</div>
									<div class="inputwrap col-md-12">
										<label for="dispatchConsignee" class="inputName">수취인</label>
										<input class="inputBox" type="text" id="dispatchConsignee" name="dispatchConsignee"/>
									</div>								
									<div class="inputwrap col-md-12">
										<label for="dockName" class="inputName">도크명</label>
										<input class="inputBox" type="text" id="dockName" name="dockName"/>
									</div>								
									<div class="d-flex justify-content-center">
										<button type="submit" class="ahsbtn5 btn btn-outline-primary me-2">등록</button>
										<button type="button" class="ahsbtn5 btn btn-primary">취소</button>
									</div>	
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
