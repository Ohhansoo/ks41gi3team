<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">

		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				
				<div class="container-fluid">
					<!--버튼 영역 -->
					<div style="margin:15px;">
						<button id="sample1" type="button" class="ahsbtn3 btn btn-outline-info">입출하 등록</button>
						<button id="sample2" type="button" class="ahsbtn3 btn btn-outline-info">입출하 삭제</button>				
						<button id="sample2" type="button" class="ahsbtn3 btn btn-outline-info">입출하 출력</button>				
					</div>
					<!--End 버튼 영역 -->
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>입출하 등록</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
							<form id="userInfo" th:action="@{/team03/delivery/checkpoint/k3AddCheckpoint}" method="post">
									<div class="inputwrap col-md-12">
										<label for="vehicleCheckpointCode" class="inputName">입출하 기록 코드</label>
										<input class="inputBox" type="text" id="vehicleCheckpointCode" name="vehicleCheckpointCode"/>
										<button type="button" id="btn">중복확인 </button> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="driverId" class="inputName">기사 아이디</label>
										<input class="inputBox" type="text" id="driverId" name="driverId"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="memberName" class="inputName">차량 코드</label>
										<input class="inputBox" type="text" id="vehicleCode" name="vehicleCode" />
									</div>
									<div class="inputwrap col-md-12">
										<label for="vehicleArrivalDate" class="inputName">입하 일시</label>
										<input class="inputBox" type="text" id="vehicleArrivalDate" name="vehicleArrivalDate"/>
									</div>								
									<div class="inputwrap col-md-12">
										<label for="vehicleShipmentDate" class="inputName">출하 일시</label>
										<input class="inputBox" type="text" id="vehicleShipmentDate" name="vehicleShipmentDate"/>
									</div>	
									<div class="d-flex justify-content-center">					
										<button class="ahsbtn3 btn btn-outline-info" type="submit">등록</button>			
										<button class="ahsbtn3 btn btn-block bg-gradient-warning" type="button">취소</button>			
									</div>	
								</form>							
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
				</div>
				
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
