<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
	
	
		
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>입출하 차량 기록 수정</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
	 							<form th:action="@{/team03/delivery/checkpoint/k3ModifyCheckpoint}" method="post">
									<div class="inputwrap col-md-12">
										<label for="vehicleCheckpointCode" class="inputName">입출하 기록 코드</label>
											<input class="inputBox" type="text" id="vehicleCheckpointCode" name="vehicleCheckpointCode" th:value="${checkpointInfo.vehicleCheckpointCode}"/>
										<button type="button" id="btn">중복확인 </button> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="driverId" class="inputName">기사 아이디</label>
										<input class="inputBox" type="text" id="driverId" name="driverId" th:value="${checkpointInfo.driverId}"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="memberName" class="inputName">차량 코드</label>
										<input class="inputBox" type="text" id="vehicleCode" name="vehicleCode" th:value="${checkpointInfo.vehicleCode}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="vehicleArrivalDate" class="inputName">입하 일시</label>
										<input class="inputBox" type="text" id="vehicleArrivalDate" name="vehicleArrivalDate" th:value="${checkpointInfo.vehicleArrivalDate}"/>
									</div>								
									<div class="inputwrap col-md-12">
										<label for="vehicleShipmentDate" class="inputName">출하 일시</label>
										<input class="inputBox" type="text" id="vehicleShipmentDate" name="vehicleShipmentDate" th:value="${checkpointInfo.vehicleShipmentDate}"/>
									</div>	
									<div class="d-flex justify-content-center">					
										<button class="ahsbtn3 btn btn-outline-info" type="submit">등록</button>			
										<button class="ahsbtn3 btn btn-block bg-gradient-warning" type="button">취소</button>			
									</div>	
								</form>							
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
					
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
