<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<script>
				$(function(){
					$('#cancelBtn').on('click', function(){
						history.back();
					});
				});
			</script>	
	
		
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid d-flex justify-content-center">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>배송현황 수정</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
	 							<form th:action="@{/team03/delivery/shipping/k3ModifyShipping}" method="post">
									<div class="inputwrap col-md-12">
										<label for="shippingCode" class="inputName">배송 번호</label>
										<input class="inputBox" type="text" id="shippingCode" name="shippingCode" th:value="${shippingInfo.shippingCode}"/>
										<button type="button" id="btn">중복확인 </button> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="vehicleCheckpointCode" class="inputName">입출차 기록 코드</label>
										<input class="inputBox" type="text" id="vehicleCheckpointCode" name="vehicleCheckpointCode" th:value="${shippingInfo.vehicleCheckpointCode}"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="memberId" class="inputName">확인 담당자</label>
										<input class="inputBox" type="text" id="memberId" name="memberId" th:value="${shippingInfo.memberId}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="shippingDetail" class="inputName">배송 세부유형</label>
										<input class="inputBox" type="text" id="shippingDetail" name="shippingDetail" th:value="${shippingInfo.shippingDetail}"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="driverId" class="inputName">차량 기사</label>
										<input class="inputBox" type="text" id="driverId" name="driverId" th:value="${shippingInfo.driverId}"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="shippingTracking" class="inputName">배송 현황</label>
										<input class="inputBox" type="text" id="shippingTracking" name="shippingTracking" th:value="${shippingInfo.shippingTracking}"/>
									</div>		
									<div class="d-flex justify-content-center" style="margin-top:25px;">
										<button type="submit" class="ahsbtn5 btn btn-outline-primary me-2">등록</button>
										<button type="button" class="ahsbtn5 btn btn-primary">취소</button>
									</div>										
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
					
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
	</th:block>
</head>
