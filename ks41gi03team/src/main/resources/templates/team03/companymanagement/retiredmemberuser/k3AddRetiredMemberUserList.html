<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<script>
			$(function(){
				$('#cancelBtn').on('click', function(){
					history.back();
				});
			});
		</script>	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>퇴사직원등록</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<form id="userInfo" th:action="@{/team03/companymanagement/member/k3AddMemberUserList}" method="post">
									<div class="inputwrap col-md-12">
										<label for="memberRetiredCodeInput" class="inputName">직원탈퇴번호</label>
										<input class="inputBox" type="text" id="memberIdInput" name="memberId"> 
										<button type="button" id="btn">중복확인 </button> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="mainBusinessCodeInput" class="inputName">사업장별대표코드</label>
										<input class="inputBox" type="text" id="mainBusinessCodeInput" name="mainBusinessCode" value="물류센터A물류센터_전북_1" readonly style="background-color:#BDBDBD">
									</div>	
									<div class="inputwrap col-md-12">
										<label for="mediumCategoryInput" class="inputName">직원ID</label>
										<input class="inputBox" type="text" id="levelMemberCodeInput" name="levelMemberCode">&nbsp;
									</div>	
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">퇴사사유</label>
										<input class="inputBox" type="text" id="memberNameInput" name=memberName>
									</div>								
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">퇴사일자</label>
										<input class="inputBox" type="text" id="memberGenderInput" name="memberGender">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">퇴사처리일자</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddrInput" name="memberAddr">
									</div>								
									<div class="d-flex justify-content-center">					
										<button class="ahsbtn4 btn btn-outline-info" type="submit">등록</button>			
										<button id="cancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" type="button">취소</button>			
									</div>	
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
