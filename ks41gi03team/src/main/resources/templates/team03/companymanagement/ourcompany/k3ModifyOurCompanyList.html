<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents"> 
		<script>
			$(function(){
				$('#categoryCancelBtn').on('click', function(){
					history.back();
				});
				$(document).on('click', '#categoryModifyBtn', function(){
					//빈칸 유효성 검사
					var submitCheck = true;
					var inputObj = $('input');
					var categorybtn = $(this);
					
					$.each(inputObj, function(){
						var inputData = $(this).val();
						var inputId = $(this).attr('id');
						var labelText = $('label[for = ' + inputId + ']').text();
						
						if(typeof inputData == 'undefined' || inputData == null || inputData == ''){
							alert(labelText + '을 입력해주세요');
							$(this).focus();
							submitCheck = false;
							return false;
						}
					});
					//중복 유효성 검사
										
					// submit
					if(submitCheck){
						$('#ourCompanyCode').submit();
					}						
				});
			});
		</script>
		
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--상위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							<h4>자사정보 수정</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<!--inputbox 1 -->
								<form id="ourCompanyCode" class="col-lg-6" th:action="@{/team03/companymanagement/ourcompany/k3ModifyOurCompanyInfo}" method="post">
									<input id="ourCompanyCode" type="hidden" name="ourCompanyCode" th:value="${K3OurCompany.ourCompanyCode}">
									<div class="inputwrap col-md-12">
										<label for="ourCompanyCode" class="inputName">자사 등록번호</label>
										<input class="inputBox" type="text" id="ourCompanyCode" name="ourCompanyCode" th:value="${k3OurCompanyInfo.ourCompanyCode}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="ourCompanyBusinessPlaceCode" class="inputName">자사 종사업장번호</label>
										<input class="inputBox" type="text" id="ourCompanyBusinessPlaceCode" name="ourCompanyBusinessPlaceCode" th:value="${k3OurCompanyInfo.ourCompanyBusinessPlaceCode}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="ourCompanyBusinessName" class="inputName">자사 상호</label>
										<input class="inputBox" type="text" id="ourCompanyBusinessName" name="ourCompanyBusinessName" th:value="${k3OurCompanyInfo.ourCompanyBusinessName}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="ourCompanyBusinessCheifName" class="inputName">자사 대표 성명</label>
										<input class="inputBox" type="text" id="ourCompanyBusinessCheifName" name="ourCompanyBusinessCheifName" th:value="${k3OurCompanyInfo.ourCompanyBusinessCheifName}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="ourCompanyWorkPlaceAddr" class="inputName">자사 사업장 주소</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddr" name="ourCompanyWorkPlaceAddr" th:value="${k3OurCompanyInfo.ourCompanyWorkPlaceAddr}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="ourCompanyStatus" class="inputName">자사 업태</label>
										<input class="inputBox" type="text" id="ourCompanyStatus" name="ourCompanyStatus" th:value="${k3OurCompanyInfo.ourCompanyStatus}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="ourCompanyWorkType" class="inputName">자사 종목</label>
										<input class="inputBox" type="text" id="ourCompanyWorkType" name="ourCompanyWorkType" th:value="${k3OurCompanyInfo.ourCompanyWorkType}"/>
									</div>
									<div class="inputwrap col-md-12">
										<label for="ourCompanyEmail" class="inputName">자사 이메일</label>
										<input class="inputBox" type="text" id="ourCompanyEmail" name="ourCompanyEmail" th:value="${k3OurCompanyInfo.ourCompanyEmail}"/>
									</div><br>
									<div class="d-flex justify-content-center">					
										<button type="button" id="categoryModifyBtn" class="ahsbtn4 btn btn-outline-info" >수정</button>			
										<button type="button" id="categoryCancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" >취소</button>			
									</div>		
								</form>
								<!--End inputbox 1 -->
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 상위 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
