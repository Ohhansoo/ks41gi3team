<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<script>
			$(function(){
				$('#cancelBtn').on('click', function(){
					history.back();
				});
			});
		</script>	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>직원등록</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<form id="userInfo" th:action="@{/team03/companymanagement/member/k3AddMemberUserList}" method="post">
									<div class="inputwrap col-md-12">
										<label for="largeCategoryInput" class="inputName">직원ID</label>
										<input class="inputBox" type="text" id="memberIdInput" name="memberId"> 
										<button type="button" id="btn">중복확인 </button> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="mediumCategoryInput" class="inputName">직원PW</label>
										<input class="inputBox" type="text" id="memberPasswordInput" name="memberPassword">
									</div>	
									<div class="inputwrap col-md-12">
										<label for="mediumCategoryInput" class="inputName">사업장별대표코드</label>
										<input class="inputBox" type="text" id="mainBusinessCodeInput" name="mainBusinessCode" value="물류센터A물류센터_전북_1" readonly style="background-color:#BDBDBD">
									
									</div>	
									<div class="inputwrap col-md-12">
										<label for="mediumCategoryInput" class="inputName">권한번호</label>
										<input class="inputBox" type="text" id="levelMemberCodeInput" name="levelMemberCode">&nbsp;
										*관리자 - GM, 팀장 - TM, 사원 - ST, 거래처 - CT
									</div>	
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">직원이름</label>
										<input class="inputBox" type="text" id="memberNameInput" name=memberName>
									</div>								
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">성별</label>
										<input class="inputBox" type="text" id="memberGenderInput" name="memberGender">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">주소</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddrInput" name="memberAddr">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="phoneInput" class="inputName">전화번호</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddrInput" name="memberPhone">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="registCodeInput" class="inputName">주민번호</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddrInput" name="memberResidentRegistrationNumber">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="memberStateInput" class="inputName">직원계정상태</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddrInput" name="memberState" value="일반" readonly style="background-color:#BDBDBD">
										
									</div>
									<div class="inputwrap col-md-12">
										<div class="input-group-prepend date" id="reservationdate" data-target-input="nearest">
											<label for="regDateInput" class="inputName">등록일자</label>
												<input type="text" class="form-control datetimepicker-input" style="width:130px" data-target="#reservationdate" placeholder="날짜선택">
													<div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
														<div class="input-group-text" style="height: 38px;"><i class="fa fa-calendar"></i></div>
													</div>
										</div>
									</div>							
									<div class="inputwrap col-md-12">
										<div class="input-group-prepend date" id="reservationdate" data-target-input="nearest">
											<label for="hiredDateInput" class="inputName">입사일자</label>
												<input type="text" class="form-control datetimepicker-input" style="width:130px" data-target="#reservationdate" placeholder="날짜선택">
												<div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
													<div class="input-group-text" style="height: 38px;"><i class="fa fa-calendar"></i></div>
												</div>
											</div>
										</div>
									</div>							
									<!-- <div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">등록일자</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddrInput" name="memberRegDate">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">입사일자</label>
										<input class="inputBox" type="text" id="ourCompanyWorkPlaceAddrInput" name="memberHiredDate">
									</div>					 -->			
									<div class="d-flex justify-content-center">					
										<button class="ahsbtn4 btn btn-outline-info" type="submit">등록</button>			
										<button id="cancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" type="button">취소</button>			
									</div>	
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
