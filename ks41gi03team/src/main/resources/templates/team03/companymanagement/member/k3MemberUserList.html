<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
	<style>
      td {
        text-align: center;
      }
      th {
        text-align: center;
      }
    </style>
    <script>
			$(function(){				
				$('#addmemberuserBtn').on('click', function(){
					location.href = '/team03/companymanagement/member/k3AddMemberUserList';
				});
				
				$(document).on('click', '#deleteMemberUserBtn', function(){
					/* location.href = '/team03/companymanagement/retiredmemberuser/k3RetiredMemberUserList'; */
					var check = $('.removeList:checked');
					var removeCheckList = [];
					//console.log(check);
					
					
					$.each(check, function(){
						removeCheckList.push($(this).val());
					});

					
					if(check.length > 0){
						if(confirm(check.length + "개 항목을 삭제합니다.")){
							
							$('#searchForm').submit();
						}
						
					}else{
						alert("삭제할 항목을 선택해주세요.");
					}
				});
			});
			/* end 퇴사처리 */
			
			<!-- 검색된 거래처 경로설정 -->					
					var searchKey = [[${searchKey}]];
					var searchValue = [[${searchValue}]];
					var searchStartDate = [[${searchStartDate}]];
					var searchEndDate = []
					var num = [[${num}]];
					num *= 1;
					var currentPage = [[${currentPage}]];
					var previous = [[${currentPage}]]-1;
					var next = [[${currentPage}]]+1;
					
					console.log("변수확인 num : " + num);
					console.log("변수확인 previous : " + previous);
					console.log("변수확인 next : " + next);
					console.log("변수 확인 searchKey : " + searchKey);
					console.log("변수 확인 searchValue : " + searchValue);
						
					if(searchValue != null){
						$('.searchDateForm').attr('action','k3MemberUserList?searchKey=' + searchKey + '&searchValue=' + searchValue);

					}
					else if(searchStartDate != null && searchEndDate != null){
						$('.searchDateForm').attr('action','k3MemberUserList?&searchStartDate=' + searchStartDate + '&searchEndDate=' + searchEndDate);
					}
					else if(searchValue != null && searchStartDate != null && searchEndDate != null){
						$('.searchDateForm').attr('action','k3MemberUserList?searchKey=' + searchKey + '&searchValue=' + searchValue +'&searchStartDate=' + searchStartDate + '&searchEndDate=' + searchEndDate);
					}
					<!-- END 검색된 거래처 경로설정 -->	 
		</script>
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
				<!--버튼 영역 -->			
					<div class="d-flex justify-content-end">
						<!-- <button type="button" id="checkbtn">직원선택</button>  -->					
						<button id="addmemberuserBtn" class="btn btn-outline-info ahsbtn4" type="button" th:if="${session.SLEVEL == 'GM' or  session.SLEVEL == 'TM'}">
							<i class="bi bi-file-earmark-plus"></i>
							등록
						</button>			
						<button class="btn btn-outline-info ahsbtn4" type="button">
							<i class="bi bi-printer"></i>
							출력
						</button>						
						<button id="deleteMemberUserBtn" class="btn btn-outline-info ahsbtn4" type="button" th:if="${session.SLEVEL == 'GM' or  session.SLEVEL == 'TM'}">
							<i class="bi bi-person-dash"></i>
							퇴사
						</button>					
					</div>	
					<!--End 버튼 영역 -->
					
					<!--상위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							직원 조회
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row" style="margin: 12px">
								<!--inputbox 1 -->
								<div class="col-sm-5" style="padding-left: 0px">
									<form class="searchForm" th:action="@{/team03/companymanagement/member/k3MemberUserList}" method="post">
										<div class="input-group  d-flex justify-content-start">
											<div class="input-group-prepend">
												<select name="memberuserKey" class="form-control" style="height: 38px; font-size: 15px;">
													<option value="memberId">직원ID</option>
													<option value="memberPassword">직원PW</option>
													<option value="mainBusinessCode">사업장별대표코드</option>
													<option value="levelMemberCode">권한번호</option>
													<option value="memberName">직원이름</option>
													<option value="memberGender">성별</option>
													<option value="memberPhone">전화번호</option>
													<option value="memberResidentRegistrationNumber">주민번호</option>
													<option value="memberState">직원계정상태</option>
													<option value="memberRegDate">등록일자</option>
													<option value="memberHiredDate">입사일자</option>
												</select>
											</div>
											<input type="text" class="form-control" placeholder="검색" name="memberuserValue">
											<div class="input-group-append">
												<button id="memberuserInfoSearch" type="submit" class="btn btn-default searchMemberUser">
													<i class="fas fa-search icon"></i>
												</button>
											</div>
										</div>
									</form>
	 							</div>
	   					<!--End inputbox 1 -->
						<div  class="col-sm-1">
						</div>
						<!--inputbox 2 -->
						<div class="col-sm-6" style="padding-left: 0px">
							<form class="searchDateForm" th:action="@{/team03/companymanagement/member/k3MemberUserList}" method="Get" id="contractorSearchDate">
								<div class="input-group d-flex justify-content-end">
									<div class="input-group-prepend date" id="reservationdate" data-target-input="nearest">
										<input name="memberuserDateStart" value="memberuserDateStart" type="text" class="form-control datetimepicker-input"  data-target="#reservationdate" placeholder="시작날짜선택">
										<div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
											<div class="input-group-text"><i class="fa fa-calendar"></i></div>
										</div>
									</div>
									<div style="margin:3px">
										<b>~</b>
									</div>
									<div class="input-group-prepend date" id="reservationdate2" data-target-input="nearest">
										<input name="memberuserDateEnd" value="memberuserDateEnd" type="text" class="form-control datetimepicker-input"   data-target="#reservationdate2" placeholder="종료날짜선택">
										<div class="input-group-append" data-target="#reservationdate2" data-toggle="datetimepicker">
											<div class="input-group-text"><i class="fa fa-calendar"></i></div>
										</div>
									</div>
									<div class=" input-group-append">
										<button type="submit" class="searchmemberuserDate btn btn-default">
											<i class="fas fa-search icon"></i>
										</button>
									</div>
                   				</div>
							</form>
						</div>
						<!--End inputbox 2 -->
							</div>
					<!--End card body 묶음 -->
				</div>
			</div>
					<!--End 상위 카드 영역 -->
					<!--하위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							직원 현황
						</div>
						<!-- End card header -->
						<!--card body -->
						<div class="card-body table-responsive p-0 table-hover" style="height: 450px;">
							<form id="searchForm" th:action="@{/team03/companymanagement/member/k3RemoveMemberUser}" method="post">
								<table class="table table-head-fixed text-nowrap table-striped">
									<thead>
										<tr>
											<th>선택</th>
										<!--<th>한줄삭제</th>-->
											<th>수정</th>	
											<th>직원ID</th>
						                     <th>직원PW</th>
						                     <th>사업장별대표코드</th>
						                     <th>권한번호</th>
						                     <th>직원이름</th>
						                     <th>성별</th>
						                     <th>이메일</th>
						                     <th>전화번호</th>
						                     <th>주민번호</th>
						                     <th>직원계정상태</th>
						                     <th>등록일자</th>
						                     <th>입사일자</th>	
						                     <th>우편번호</th>	
						                     <th>도로명주소</th>	
										</tr>
									</thead>
									<tbody>								
										<tr th:if="${not #lists.isEmpty(memberuserList)}" th:each="l : ${memberuserList}">		
						   				<td>
											<input type="checkbox" class="removeList" name="removeList[]" th:value="${l.memberId}">
											<!-- <input type="hidden" class="deleteCheckList" name="deleteCheckList" th:value="${l.categoryCode}"> -->
										</td>
									<!--<td>
											<a th:href="@{/team03/companymanagement/member/k3DeleteMemberUser(memberId=${l.memberId})}">삭제</a>
										</td> -->
						   				<td>
										<a id="modifyMemberUser" type="button" class="btn btn-default btn-sm" th:href="@{/team03/companymanagement/member/k3ModifyMemberUserList(memberId=${l.memberId})}">
												<i class="fas fa-pencil-alt icon"></i>
										</a>										
										</td>	
						   				<td th:text="${l.memberId}"></td>
						   				<td th:text="${l.memberPassword}"></td>
						   				<td th:text="${l.mainBusinessCode}"></td>
						   				<td th:text="${l.levelMemberCode}"></td>
						   				<td th:text="${l.memberName}"></td>
						   				<td th:text="${l.memberGender}"></td>
						   				<td th:text="${l.memberEmail}"></td>
						   				<td th:text="${l.memberPhone}"></td>
						   				<td th:text="${l.memberResidentRegistrationNumber}"></td>
						   				<td th:text="${l.memberState}"></td>
						   				<td th:text="${l.memberRegDate}"></td>
						   				<td th:text="${l.memberHiredDate}"></td>
						   				<td th:text="${l.memberpostaladdress}"></td>
						   				<td th:text="${l.memberstreetaddress}"></td>
						   			</tr>
						   			<tr th:unless="${not #lists.isEmpty(memberuserList)}" th:each="l : ${memberuserList}">		
						   				<td colspan="9">
						   				등록된 직원이 없습니다.
						   				</td>
									</tr>							
								</tbody>						
								</table>
								<ul class="pagination d-flex justify-content-center align-items-center"  style="margin-top:15px;">
									<li class="paginate_button page-item previous" id="memberuserList_previous">
										<a th:if="${currentPage > 1} and ${searchValue} != null" id="memberuserListNextA" th:href="@{k3MemberUserList(currentPage=${currentPage-1},searchKey=${searchKey},searchValue=${searchValue})}" aria-controls="contractorList" class="page-link">
											이전
										</a>
										<a th:if="${currentPage > 1} and ${searchStartDate} != null and ${searchEndDate} != null" id="memberListPreviousA" th:href="@{k3MemberUserList(currentPage=${currentPage-1},searchStartDate=${searchStartDate},searchEndDate=${searchEndDate})}" aria-controls="memberuserList" class="page-link">
											이전
										</a>
										<a th:if="${currentPage > 1} and ${searchValue} == null and ${searchStartDate} == null and ${searchEndDate} == null" id="contractorListPreviousA" th:href="@{k3MemberUserList(currentPage=${currentPage-1})}" aria-controls="memberuserList" class="page-link">
											이전
										</a>
									</li>
									<li class="paginate_button page-item" id="memberuserList_current" th:each="num : ${#numbers.sequence(startPageNum, endPageNum)}">
										<a  th:if="${num != currentPage} and ${searchStartDate} != null and ${searchEndDate} != null" id="contractorListCurrentA" th:href="@{k3MemberUserList(currentPage=${num},searchStartDate=${searchStartDate},searchEndDate=${searchEndDate})}" th:text="${num}"  aria-controls="memberuserList" class="page-link"></a>
										<a  th:if="${num != currentPage} and ${searchValue} == null and ${searchStartDate} == null and ${searchEndDate} == null" id="memberuserListCurrentA" th:href="@{k3MemberUserList(currentPage=${num})}" th:text="${num}"  aria-controls="memberuserList" class="page-link"></a>
										<span  th:unless="${num != currentPage}" style="background-color:#BDBDBD" aria-controls="memberuserList" class="page-link" th:text="${num}"></span>
									</li>
								    <li class="paginate_button page-item next" id="memberuserList_next">
										<a th:if="${currentPage < lastPage} and ${searchValue} != null" id="memberuserListNextA" th:href="@{k3MemberUserList(currentPage=${currentPage+1},searchKey=${searchKey},searchValue=${searchValue})}" aria-controls="memberuserList" class="page-link">
											다음
										</a>
										<a th:if="${currentPage < lastPage} and ${searchStartDate} != null and ${searchEndDate} != null" id="memberuserListNextA" th:href="@{k3MemberUserList(currentPage=${currentPage+1},searchStartDate=${searchStartDate},searchEndDate=${searchEndDate})}" aria-controls="memberuserList" class="page-link">
											다음
										</a>
										<a th:if="${currentPage < lastPage} and ${searchValue} == null and ${searchStartDate} == null and ${searchEndDate} == null" id="memberuserListNextA" th:href="@{k3MemberUserList(currentPage=${currentPage+1})}" aria-controls="memberuserList" class="page-link">
											<!-- 다음 --> 다음
										</a>
								    </li>
								</ul>
							</div>
							<!--End card body -->
						</div>
						<!--End 조회 카드 영역 -->
					</div>
					<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
