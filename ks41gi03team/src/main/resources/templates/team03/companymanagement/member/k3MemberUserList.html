<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents"> 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--버튼 영역 -->
					<div style="margin:15px;">
						<button id="categoryBtn" type="button" class="ahsbtn2 btn btn-outline-info">등록</button>
						<button id="deleteCategoryBtn" type="button" class="ahsbtn2 btn btn-outline-info">삭제</button>			
					</div>
					<!--End 버튼 영역 -->
					<!--상위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							회원 조회
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row" style="margin: 12px">
								<!--inputbox 1 -->
								<form class="col-lg-6" th:action="@{/team03/category/k3CategoryList}" method="post">
									<div class="input-group">
										<div class="input-group-prepend">
											<select name="categoryKey" class="input-group-text">
												<option value="large">대분류</option>
												<option value="medium">중분류</option>
												<option value="small">소분류</option>
											</select>
										</div>
										<input type="text" name="categoryValue" class="form-control" placeholder="카테고리명">
										<button id="categorySearcch" type="submit" class="ahsbtn2 btn btn-outline-info">조회</button>
									</div>
								</form>
								<!--End inputbox 1 -->
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 상위 카드 영역 -->
					<!--하위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							카테고리 현황
						</div>
						<!-- End card header -->
						<!--card body -->
						<div class="card-body table-responsive p-0 table-hover" style="height: 300px;">
							<form id="searchForm" th:action="@{/team03/category/k3DeleteCategory}" method="post">
								<table class="table table-head-fixed text-nowrap">
									<thead>
										<tr>
											<th>직원ID</th>
						                      <th>직원PW</th>
						                      <th>사업장별대표코드</th>
						                      <th>권한번호</th>
						                      <th>직원이름</th>
						                      <th>성별</th>
						                      <th>주소</th>
						                      <th>전화번호</th>
						                      <th>주민번호</th>
						                      <th>직원계정상태</th>
						                      <th>등록일자</th>
						                      <th>입사일자</th>		
										</tr>
									</thead>
									<tbody>								
										<tr th:if="${not #lists.isEmpty(memberuserList)}" th:each="l : ${memberuserList}">		
						   				<td th:text="${l.memberId}"></td>
						   				<td th:text="${l.memberPassword}"></td>
						   				<td th:text="${l.mainBusinessCode}"></td>
						   				<td th:text="${l.levelMemberCode}"></td>
						   				<td th:text="${l.memberName}"></td>
						   				<td th:text="${l.memberGender}"></td>
						   				<td th:text="${l.memberAddr}"></td>
						   				<td th:text="${l.memberPhone}"></td>
						   				<td th:text="${l.memberResidentRegistrationNumber}"></td>
						   				<td th:text="${l.memberState}"></td>
						   				<td th:text="${l.memberRegDate}"></td>
						   				<td th:text="${l.memberHiredDate}"></td>
						   			</tr>
						   			<tr th:unless="${not #lists.isEmpty(memberuserList)}" th:each="l : ${memberuserList}">		
						   				<td colspan="9">등록된 회원이 없습니다.</td>
						   			</tr>
									</tbody>						
								</table>
							</form>	
						</div>
						<!--End card body -->
					</div>
					<!--End 하위 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
