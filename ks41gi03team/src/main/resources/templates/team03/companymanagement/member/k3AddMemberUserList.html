	<th:block layout:fragment="customJs">
	<script>	
		$(function(){

				var modal = $('.modal');
				
				$(".exitBtn").click(function(){
						
					modal.addClass('hidden');
				});
		
				$(document).on('click', '#checkbtn', function(){ 
					var aLengthMenuArray = [];
					aLengthMenuArray.push([5,10,-1]);
					aLengthMenuArray.push([5,10,'ALL']);
					
					 $('#k3membermodal').DataTable({
						destroy: true,
						pageLength: 5,
						aLengthMenu: aLengthMenuArray,
						ajax: {
							url: '/team03/companymanagement/member/k3membermodal',
		   					type: 'POST',
		   					dataSrc: function(data){
		        				console.log(JSON.stringify(data));
		        				return data;
		        			}
					},
						columns: [
							{ "data": "선택"},
							{ "data": "memberId"},
							{ "data": "memberName"}
						],
						columnDefs: [
							{
								targets: [0],
								orderable : false,
								searchable : false,
								render : function(data, type, row){
									var htmlbtn = '<input type="radio" class="memberId" name="memberId" value="'+ row.memberId +'">'
									return htmlbtn;
								}
							}
						]
					}); 
					var overlay = $('.modal_overlay');
					modal.removeClass('hidden');
					
						
				});
				 $(document).on('click', '#checkmemberBtn', function(){
					var checkedBox = $('.memberId:checked');
	 				var levelMemberCodeInput = $('#levelMemberCodeInput');
	 				
	 				var levelMemberCodeInpuValue = checkedBox.parent().parent().children().eq(2).text();
	 				
	 				levelMemberCodeInput.attr('value',levelMemberCodeInpuValue);

					modal.addClass('hidden');
				}); 
			});
			</script>
