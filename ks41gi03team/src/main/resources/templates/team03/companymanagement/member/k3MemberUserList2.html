<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
	<style>
      table {
        width: 1000px;
        height: 200px;
      }
      td {
        text-align: center;
      }
      th {
        text-align: center;
      }
    </style>
	<script type="text/javascript">
			$(function(){	
				var rowCheckObj = document.getElementsByName('rowCheck');
				var rowCount = rowCheckObj.length;
				console.log(rowCheckObj);
				console.log(rowCount);
				console.log($("input:checkbox[name=allCheck]"));
				$("input:checkbox[name=allCheck]").click(function(){
					
					console.log("allCheck click")
					var rowCheckList = $("input[name=rowCheck]");
					console.log("allCheck click"+rowCheckList)
					for(var i = 0; i < rowCheckList.length; i++){
						rowCheckList[i].checked = this.checked;
					}
				});
				$("input[name=rowCheck]").click(function(){
					console.log('???')
					if($("input[name=rowCheck]:checked").length == rowCount){
						$("input[name=allCheck]")[0].checked = true;
					}
					else{
						$("input[name=allCheck]")[0].checked = false;
					}
				});
			});
				function deleteValue(){
					var url = "/team03/spaceBusiness/location/k3LocationList";
					var valueArr = new Array();
					var list = $("input[name=rowCheck]");
					console.log("list!!" + $("input[name=rowCheck]"))
					for(var i = 0; i < list.length; i++){
						if(list[i].checked){
							valueArr.push(list[i].value);
						}
					}
					if(valueArr.length == 0){
						alert("선택한 글이 없습니다.");
					}
					else{
						var checkConfirm = confirm("정말 삭제하시겠습니까?"); 
						$.ajax({
							url : url,
							type : 'POST',
							traditional : true,
							data : { valueArr : valueArr },
							success : function(data){
								if(data = 1){
									alert("삭제 성공");
									location.replace("/team03/spaceBusiness/location/k3LocationList");
								}
								else{
									alert("삭제 실패");
								}
							}
						});
					}
				}
		</script>
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
				<!--버튼 영역 -->			
					<div class="d-flex justify-content-end">					
						<button id="addmemberuserBtn" class="btn btn-outline-info ahsbtn4" type="button">
							<i class="bi bi-file-earmark-plus"></i>
							등록
						</button>			
						<button class="btn btn-outline-info ahsbtn4" type="button">
							<i class="bi bi-printer"></i>
							출력
						</button>						
						<button id="deleteMemberUserBtn" class="btn btn-outline-info ahsbtn4" type="button">
							<i class="bi bi-trash"></i>
							삭제
						</button>					
					</div>	
					<!--End 버튼 영역 -->
					<!--상위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							직원 조회
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row" style="margin: 12px">
								<!--inputbox 1 -->
								<form class="col-lg-6" th:action="@{/team03/companymanagement/member/k3MemberUserList}" method="post">
									<div class="input-group input-group-sm">
										<select name="memberuserKey" class="input-group-text form-control-sm" style="height: 38px; font-size: 15px;">
											<option value="ID">직원ID</option>
												<option value="PW">직원PW</option>
												<option value="mainCode">사업장별대표코드</option>
												<option value="LevelCode">권한번호</option>
												<option value="memberName">직원이름</option>
												<option value="Gender">성별</option>
												<option value="Addr">주소</option>
												<option value="Phone">전화번호</option>
												<option value="Restration">주민번호</option>
												<option value="MemberState">직원계정상태</option>
												<option value="Regdate">등록일자</option>
												<option value="Regtiondate">입사일자</option>
										</select>
										<input type="text" name="memberuserValue" class="form-control" placeholder="직원ID"  style="height: 38px;  font-size: 15px;">
										<div class="input-group-append">
											<div class="btn btn-default" style="padding:0;">
												<button id="memberuserSearch" type="submit" style="width: 35px; height: 35px;">
													<i class="fas fa-search icon" ></i>
												</button>
											</div>
										</div>
									</div>
								</form>
								<!--End inputbox 1 -->
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 상위 카드 영역 -->
					<!--하위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							직원 현황
						</div>
						<!-- End card header -->
						<!--card body -->
						<div class="card-body table-responsive p-0 table-hover" style="height: 300px;">
							<form id="searchForm" th:action="@{/team03/companymanagement/member/k3RemoveMemberUser}" method="post">
								<table class="table table-head-fixed text-nowrap table-striped">
									<thead>
										<tr>
											<th>삭제</th>
											<th>한줄삭제</th>	
											<th>수정</th>
											<th>직원ID</th>
						                     <th>직원PW</th>
						                     <th>사업장별대표코드</th>
						                     <th>권한번호</th>
						                     <th>직원이름</th>
						                     <th>성별</th>
						                     <th>주소</th>
						                     <th>전화번호</th>
						                     <th>주민번호</th>
						                     <th>직원계정상태</th>
						                     <th>등록일자</th>
						                     <th>입사일자</th>		
										</tr>
									</thead>
									<tbody>								
										<tr th:if="${not #lists.isEmpty(memberuserList)}" th:each="l : ${memberuserList}">		
						   				<td>
											<input type="checkbox" class="removeList" name="removeList[]" th:value="${l.memberId}">
											<!-- <input type="hidden" class="deleteCheckList" name="deleteCheckList" th:value="${l.categoryCode}"> -->
										</td>
										<td>
											<a th:href="@{/team03/companymanagement/member/k3DeleteMemberUser(memberId=${l.memberId})}">삭제</a>
										</td>
						   				<td>
						   				<a id="modifyVehicle" type="button" class="btn btn-default btn-sm" th:href="@{/team03/companymanagement/member/k3ModifyMemberUserList(memberId=${l.memberId})}">
												<i class="fas fa-pencil-alt icon"></i>
										</a>
										</td>	
						   				<td th:text="${l.memberId}"></td>
						   				<td th:text="${l.memberPassword}"></td>
						   				<td th:text="${l.mainBusinessCode}"></td>
						   				<td th:text="${l.levelMemberCode}"></td>
						   				<td th:text="${l.memberName}"></td>
						   				<td th:text="${l.memberGender}"></td>
						   				<td th:text="${l.memberAddr}"></td>
						   				<td th:text="${l.memberPhone}"></td>
						   				<td th:text="${l.memberResidentRegistrationNumber}"></td>
						   				<td th:text="${l.memberState}"></td>
						   				<td th:text="${l.memberRegDate}"></td>
						   				<td th:text="${l.memberHiredDate}"></td>
						   			</tr>
						   			<tr th:unless="${not #lists.isEmpty(memberuserList)}" th:each="l : ${memberuserList}">		
						   				<td colspan="9">등록된 직원이 없습니다.</td>
						   			</tr>
									</tbody>						
								</table>
							</form>	
						</div>
						<!--End card body -->
					</div>
					<!--End 하위 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
