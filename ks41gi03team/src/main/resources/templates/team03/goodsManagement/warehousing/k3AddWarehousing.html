<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<script>
			$(function(){
				$('#cancelBtn').on('click', function(){
					history.back();
				});
			});
		</script>	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>입고요청</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<form id="userInfo" th:action="@{/team03/goodsManagement/category/k3AddCategory}" method="post">
									<div class="inputwrap col-md-12">
										<label for="contractorNameInput" class="inputName">회사명</label>
										<input class="inputBox" type="text" id="contractorNameInput" name="contractorNameInput" placeholder="회사명"> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="laydownGoodsNameInput" class="inputName">상품명</label>
										<input class="inputBox" type="text" id="laydownGoodsNameInput" name="laydownGoodsNameInput" placeholder="상품명">
									</div>	
									<div class="inputwrap col-md-12">
										<label for="laydownGoodsCountInput" class="inputName">개수</label>
										<input class="inputBox" type="text" id="laydownGoodsCountInput" name="laydownGoodsCountInput" placeholder="상품개수">
									</div>
									<div class="inputwrap col-md-12">
										<label for="manufacturedDateInput" class="inputName">제조일자</label>
										<input class="inputBox" type="text" id="manufacturedDateInput" name="manufacturedDateInput" placeholder="ex) 2021-12-20">
									</div>
									<div class="inputwrap col-md-12">
										<label for="expiratonDateInput" class="inputName">유통기한</label>
										<input class="inputBox" type="text" id="expiratonDateInput" name="expiratonDateInput" placeholder="ex) 2021-12-25">
									</div>								
									<div class="d-flex justify-content-center">					
										<button class="ahsbtn4 btn btn-outline-info" type="submit">등록</button>			
										<button id="cancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" type="button">취소</button>			
									</div>	
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
