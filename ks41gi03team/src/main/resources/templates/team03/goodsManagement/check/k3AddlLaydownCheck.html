<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customContents">
		<script>
			$(function(){
				$('#sample1').on('click', function(){
					location.href = 'sample1.html';
				});
				$('#sample2').on('click', function(){
					location.href = 'sample2.html';
				});
			
				
			});
		</script>
	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!-- 등록 영역 -->
						<div class="addForm">
							<!--card header -->
							<div class="card-header cardHeadBorder">
								<h4>입하검수</h4>
							</div>
							<!--End card header -->
							<!--card body -->
							<div class="card-body">
								<div class="row">
									<form id="userInfo">
										<div class="inputwrap col-md-12">
											<label for="memberId" class="inputName">입하검수코드</label>
											<input class="inputBox" type="text" id="memberId" name="memberId"/>
											<button>기존코드 사용</button>
										</div>
										<div class="inputwrap col-md-12">
											<label for="memberPw" class="inputName">물품명</label>
											<input class="inputBox" type="text" id="memberPw" name="memberPw"/>
										</div>	
										<div class="inputwrap col-md-12">
											<label for="memberName" class="inputName">개수</label>
											<input class="inputBox" type="text" id="memberName" name="memberName" />
										</div>
										<div class="inputwrap col-md-12">
											<label for="memberEmail" class="inputName">입하검수결과</label>
											<input class="inputBox" type="text" id="memberEmail" name="memberEmail"/>
										</div>								
										<div class="inputwrap col-md-12">
											<label for="memberAddr" class="inputName">검수담당자</label>
											<input class="inputBox" type="text" id="memberAddr" name="memberAddr"/>
										</div>								
										<div class="inputwrap col-md-12">
											<label for="memberAddr" class="inputName">검수일시</label>
											<input class="inputBox" type="date" id="memberAddr" name="memberAddr"/>
										</div>								
										<div class="d-flex justify-content-center">					
											<button class="ahsbtn4 btn btn-outline-info" type="button">등록</button>			
											<button class="ahsbtn4 btn btn-block bg-gradient-warning" type="button">취소</button>			
										</div>	
									</form>
		 						</div>
							</div>					
		 					<!--End card body 묶음 -->
						</div>
						<!-- END 등록 영역 -->
					</div>	
					<!--End 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
