<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customJs">
		<script type="text/javascript">
			$(function(){
				$('#cancelBtn').on('click', function(){
					location.href = '/team03/goodsManagement/warehousing/k3WarehousingList';
				});
				$(document).on('click','#allowWarehousingBtn', function(){
					$('#YesOrNo').attr('value','Y');
					$('#allowTable').submit();				
				});
				$(document).on('click','#rejectWarehousingBtn', function(){
					$('#YesOrNo').attr('value','R');
					$('#allowTable').submit();				
				});
			});
		</script>
	</th:block>
	<th:block layout:fragment="customContents"> 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--버튼 영역 -->
					<div class="d-flex justify-content-end" style="margin:15px;">
						<button id="moveAddStock" class="btn btn-outline-info ahsbtn4" type="button">
							<i class="bi bi-file-earmark-check"></i>
							재고등록
						</button>
						<button id="cancelBtn" type="button" class="btn btn-outline-info ahsbtn4">
							<i class="bi bi-box-arrow-left"></i>
							돌아가기						
						</button>					
					</div>
					<!--End 버튼 영역 -->
					<!--하위 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							재고등록 가능 리스트
						</div>
						<!-- End card header -->
						<!--card body -->
						<div class="card-body table-responsive p-0 table-hover" style="height: 300px;">
							<form id="allowTable" th:action="@{/team03/goodsManagement/warehousing/k3AllowWarehousing}" method="post">
								<table class="table table-head-fixed text-nowrap">
									<thead>
										<tr>
											<th>삭제</th>
											<th>수정</th>	
											<th>등록</th>	
											<th>입하검수코드</th>	
											<th>상품명</th>
											<th>개수</th>
											<th>회사명</th>																	
											<th>입하날짜</th>	
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(requestSort)}" th:each="l : ${requestSort}">
											<td>
												<input type="checkbox" value="선택">
											</td>
											<td>
												<a th:href="@{#}">수정</a>
											</td>
											<td>
												<a th:href="@{/team03/goodsManagement/stock/k3AddSort}">등록</a>
											</td>
											<td th:text="${l.laydownCheckCode}"></td>
											<td th:text="${l.productName}"></td>
											<td th:text="${l.laydownGoodsCount}"></td>
											<td th:text="${l.contractorName}"></td>
											<td th:text="${l.laydownDate}"></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(requestSort)}" th:each="l : ${requestSort}">
											<td> 상품을 등록해주세요. </td>
										</tr>
									</tbody>						
								</table>
							</form>
						</div>
						<!--End card body -->
					</div>
					<!--End 하위 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
