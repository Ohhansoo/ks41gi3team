<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>라벨 정보</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<form id="userInfo">
									<div class="inputwrap col-md-12">
										<label for="memberId" class="inputName">회원아이디</label>
										<input class="inputBox" type="text" id="memberId" name="memberId"/>
										<button type="button" id="btn">중복확인 </button> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="memberPw" class="inputName">회원비밀번호</label>
										<input class="inputBox" type="text" id="memberPw" name="memberPw"/>
									</div>	
									<div class="inputwrap col-md-12">
										<label for="memberName" class="inputName">회원이름</label>
										<input class="inputBox" type="text" id="memberName" name="memberName" />
									</div>
									<div class="inputwrap col-md-12">
										<label for="memberEmail" class="inputName">회원이메일</label>
										<input class="inputBox" type="text" id="memberEmail" name="memberEmail"/>
									</div>								
									<div class="inputwrap col-md-12">
										<label for="memberAddr" class="inputName">회원주소</label>
										<input class="inputBox" type="text" id="memberAddr" name="memberAddr"/>
									</div>								
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
					<div class="d-flex justify-content-center">					
						<button class="ahsbtn3 btn btn-outline-info" type="button">등록</button>			
						<button class="ahsbtn3 btn btn-block bg-gradient-warning" type="button">취소</button>			
					</div>	
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
