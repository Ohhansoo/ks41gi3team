<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents"> 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--버튼 영역 -->
					<div style="margin:15px;">
						<button type="button" class="ahsbtn2 btn btn-outline-info">삭제</button>
						<button type="button" class="ahsbtn2 btn btn-outline-info">출력</button>					
					</div>
					<!--End 버튼 영역 -->
					<!--견적서 검색 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							견적서 검색
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row" style="margin: 12px">
								<!--inputbox 1 -->
								<div class="col-sm-6" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<select class="form-control">
												<option disabled="true" selected>견적서정보선택</option>
												<option>견적번호</option>
												<option>거래처 사업장 코드</option>
												<option>거래처 상호명</option>
												<option>거래처 전화번호</option>
												<option>거래처 아이디</option>
												<option>등록직원 아이디</option>
	         								</select>
	         							</div>
										<input type="text" class="form-control" placeholder="견적서정보입력">
										<div class=" input-group-append">
											<button type="button" class="ahsbtn2 btn btn-outline-info" for="searchContract">견적서 조회</button>
										</div>
									</div>
								</div>
								<!--End inputbox 1 -->
								<!--inputbox 2 -->
								<div class="col-sm-6" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend date" id="reservationdate" data-target-input="nearest">
											<input type="text" class="form-control datetimepicker-input" style="width:130px" data-target="#reservationdate" placeholder="시작날짜선택">
											<div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
												<div class="input-group-text"><i class="fa fa-calendar"></i></div>
											</div>
										</div>
										<div class="input-group-prepend date" id="reservationdate2" data-target-input="nearest">
											<input type="text" class="form-control datetimepicker-input"  style="width:130px"  data-target="#reservationdate2" placeholder="종료날짜선택">
											<div class="input-group-append" data-target="#reservationdate2" data-toggle="datetimepicker">
												<div class="input-group-text"><i class="fa fa-calendar"></i></div>
											</div>
										</div>
										<button type="button" class="ahsbtn3 btn btn-outline-info">견적서등록날짜조회</button>
	                    			</div>
								</div>
								<!--End inputbox 2 -->
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 견적서 검색 카드 영역 -->
					<!--조회 카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header">
							견적서 목록
						</div>
						<!-- End card header -->
						<!--card body -->
						<div class="card-body table-responsive p-0 table-hover" style="height: 300px;">
							<table class="table table-head-fixed text-nowrap">
								<thead>
								<tr>
						            <th>선택</th>
						            <th>견적번호</th>
						            <th>거래처 사업장 코드</th>
						            <th>거래처 상호명</th>
						            <th>거래처 전화번호</th>
						            <th>거래처 아이디</th>
						            <th>등록직원</th>
									<th>수정</th>
									<th>상세정보</th>
								</tr>
							</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(estimateList)}" th:each="e:${estimateList}">
										<td>
												<label>
													<input id="removeEstimate" type="checkbox"/>&nbsp; &nbsp;
												</label>
										</td>
										<td  th:text="${e.estimateNum}"></td>
										<td  th:text="${e.contractorCode}"></td>
										<td  th:text="${e.contractorName}"></td>
										<td  th:text="${e.contractorPhone}"></td>
										<td  th:text="${e.contractorId}"></td>
										<td  th:text="${e.memberId}"></td>
										<td>
											<a id="modifyEstimate" th:href="@{/team03/contractorContract/Estimate/modifyEstimate}">
												수정
											</a>
										</td>
										<td>
											<a id="searchDetailEstimate" th:href="@{/team03/contractorContract/Estimate/detailEstimate}">
												상세조회
											</a>
										</td>
									</tr>
								</tbody>						
							</table>
						</div>
						<!--End card body -->
					</div>
					<!--End 조회 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
