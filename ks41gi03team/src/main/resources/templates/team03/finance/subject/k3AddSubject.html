<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<script>
			$(function(){
				$('#cancelBtn').on('click', function(){
					history.back();
				});
			});
			
			
			
				
				let today = new Date();   
	
				let year = today.getFullYear(); // 년도
				let month = today.getMonth() + 1;  // 월
				let date = today.getDate();  // 날짜
				
				let nowday = (year + '-' + month + '-' + date);
				
				$('#asYearInput').val(month);
			
		</script>	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>계정과목 등록</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<form id="subjectInfo" th:action="@{/team03/finance/subject/k3SubjectList}" method="post">
									<div class="inputwrap col-md-12">
										<label for="asCodeInput" class="inputName">계정과목코드</label>
										<input class="inputBox" type="text" id="asCodeInput" name="asCode"> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="asNameInput" class="inputName">계정과목이름</label>
										<input class="inputBox" type="text" id="asNameInput" name="asName">
									</div>	
									<div class="inputwrap col-md-12">
										<label for="asUseInput" class="inputName">계정과목 사용여부</label>
										<input class="inputBox" type="text" id="asUseInput" name="asUse">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="asCorrectInput" class="inputName">계정과목 수정여부</label>
										<input class="inputBox" type="text" id="asCorrectInput" name="asCorrect">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="memberIdInput" class="inputName">등록자아이디</label>
										<input class="inputBox" type="text" id="memberIdInput" name="memberId" th:value="${session.SID}" readonly="readonly">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="asRegDateInput" class="inputName">등록날짜</label>
										<input class="inputBox" type="date" id="asRegDateInput" name="asRegDate">
									</div>								
									<div class="inputwrap col-md-12">
										<label for="asYearInput" class="inputName">적용날짜</label>
										<input class="inputBox" type="date" id="asYearInput" name="asYear">
									</div>								
									<div class="d-flex justify-content-center">					
										<button class="ahsbtn4 btn btn-outline-info" type="submit">등록</button>			
										<button id="cancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" type="button">취소</button>			
									</div>	
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
