<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents"> 
	<script>
			$(function(){				
				$('#subjectBtn').on('click', function(){
					location.href = '/team03/finance/subject/k3AddSubject';
				});
				
				$(document).on('click', '#deleteSubjectBtn', function(){
					var check = $('.deleteList:checked');
					var deleteCheckList = [];
					
					$.each(check, function(){
						deleteCheckList.push($(this).val());
					});

					
					if(check.length > 0){
						if(confirm(check.length + "개 항목을 삭제합니다.")){
							
							$('#subjectForm').submit();
						}
						
					}else{
						alert("삭제할 항목을 선택해주세요.");
					}
				});
			});
		</script>
		<div id="representative-button">
			<div id="representative-button">
			
			<!-- 계정과목 조회 컨텐츠 시작 -->
			<form id="subjectForm" th:action="@{/team03/finance/subject/k3DeleteSubject}" method="post">
				<table border="1">
					<thead>
						<tr>
							<td>선택</td>
							<td>계정과목</td>
							<td>작성자id</td>
							<td>등록시간</td>
							<td>계정과목코드</td>
							<td>계정과목그룹코드</td>
							<td>계정과목사용유무</td>
							<td>계정과목수정유무</td>
							<td>적용년도</td>
							<td>수정</td>
							<td>삭제</td>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(subjectList)}" th:each="l : ${subjectList}">
							<td>
								<input type="checkbox" class="deleteList" name="deleteList[]" th:value="${l.subjectCode}">
							</td>
						
							<td th:text="${l.subjectName}"></td>
							<td th:text="${l.regName}"></td>
							<td th:text="${l.regDate}"></td>
							<td th:text="${l.subjectCode}"></td>
							<td th:text="${l.subjectGCode}"></td>
							<td th:text="${l.isUse}"></td>
							<td th:text="${l.isCorrect}"></td>
							<td th:text="${l.applyYear}"></td>
							<td>
								<a th:href="@{/team03/finance/subject/k3ModifySubject(subjectCode=${l.subjectCode})}">수정</a>
							</td>									

						</tr>
						<tr th:unless="${not #lists.isEmpty(subjectList)}" th:each="l : ${subjectList}">
							<td>계정과목이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</form>
				<button id="deleteSubjectBtn" type="button" class="ahsbtn1 btn btn-outline-info deleteBbtn">삭제</button>
		</div>
	</div>
</th:block>
</head>
