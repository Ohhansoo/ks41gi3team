<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>계정과목 수정</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
		<div class="card-body">
			<div class="row">
				<form th:action="@{/team03/finance/subject/k3ModifySubject}" method="post">
					
					<div class="inputwrap col-md-12">
						<label for="subjectCodeInput" class="inputName">계정과목 코드</label>
						<input class="inputBox" type="text" id="subjectCodeInput" name="subjectCode" th:value="${subjectInfo.subjectCode}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="subjectNameInput" class="inputName">계정과목 이름</label>
						<input class="inputBox" type="text" id="subjectNameInput" name="subjectName" th:value="${subjectInfo.subjectName}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="subjectGCodeInput" class="inputName">통합계정과목 코드</label>
						<input class="inputBox" type="text" id="subjectGCodeInput" name="subjectGCode" th:value="${subjectInfo.subjectGCode}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="subjectUseInput" class="inputName">계정과목 사용여부</label>
						<input class="inputBox" type="text" id="subjectUseInput" name="isUse" th:value="${subjectInfo.isUse}"/>
					</div>	
					<div class="inputwrap col-md-12">
						<label for="subjectCorrectInput" class="inputName">계정과목 수정여부</label>
						<input class="inputBox" type="text" id="subjectCorrectInput" name="isCorrect" th:value="${subjectInfo.isCorrect}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="subjectMemberId" class="inputName">등록자아이디</label>
						<input class="inputBox" type="text" id="subjectMemberInput" name="regName" th:value="${subjectInfo.regName}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="subjectRegDateInput" class="inputName">등록날짜</label>
						<input class="inputBox" type="text" id="subjectRegDateInput" name="regDate" th:value="${subjectInfo.regDate}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="subjectApplyDateInput" class="inputName">적용연도</label>
						<input class="inputBox" type="text" id="subjectApplyDateInput" name="applyYear" th:value="${subjectInfo.applyYear}"/>
					</div>	
					
					<div class="d-flex justify-content-center">					
						<button type="submit" class="ahsbtn4 btn btn-outline-info" >수정</button>			
						<button type="button" id="subjectCancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" >취소</button>			
					</div>	
				</form>
			</div>
		</div>					
	</th:block>
