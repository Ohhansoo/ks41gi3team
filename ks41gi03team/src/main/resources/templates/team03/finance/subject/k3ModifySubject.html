<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>계정과목 수정</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
		<div class="card-body">
			<div class="row">
				<form id="subjectInfo" th:action="@{/team03/finance/subject/k3ModifySubject}" method="post">
					<div class="inputwrap col-md-12">
						<label for="asCodeInput" class="inputName">계정과목 코드</label>
						<input class="inputBox" type="text" id="asCodeInput" name="asCode" th:value="${subjectInfo.asCode}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="asNameInput" class="inputName">계정과목 이름</label>
						<input class="inputBox" type="text" id="asNameInput" name="asName" th:value="${subjectInfo.asName}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="asGCodeInput" class="inputName">통합계정과목 코드</label>
						<input class="inputBox" type="text" id="asGCodeInput" name="asGCode" th:value="${subjectInfo.asGCode}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="asUseInput" class="inputName">계정과목 사용여부</label>
						<input class="inputBox" type="text" id="asUseInput" name="asUse" th:value="${subjectInfo.asUse}"/>
					</div>	
					<div class="inputwrap col-md-12">
						<label for="asCorrectInput" class="inputName">계정과목 수정여부</label>
						<input class="inputBox" type="text" id="asCorrectInput" name="asCorrect" th:value="${subjectInfo.asCorrect}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="memberIdInput" class="inputName">등록자아이디</label>
						<input class="inputBox" type="text" id="memberInput" name="memberId" th:value="${subjectInfo.memberId}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="asRegDateInput" class="inputName">등록날짜</label>
						<input class="inputBox" type="date" id="asRegDateInput" name="asRegDate" th:value="${subjectInfo.asRegDate}"/>
					</div>	
					
					<div class="inputwrap col-md-12">
						<label for="asYearInput" class="inputName">적용연도</label>
						<input class="inputBox" type="date" id="asYearInput" name="asYear" th:value="${subjectInfo.asYear}"/>
					</div>	
					
					<div class="d-flex justify-content-center">					
						<button type="submit" class="ahsbtn4 btn btn-outline-info" >수정</button>			
						<button type="button" id="subjectCancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" >취소</button>			
					</div>	
				</form>
			</div>
		</div>					
	</th:block>
