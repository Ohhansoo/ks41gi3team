<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>계정과목 수정</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
		<div class="card-body">
			<div class="row">
				<form id="subjectInfo" th:action="@{/team03/finance/subject/k3ModifySubject}" method="post">
					
					<div class="inputwrap col-md-12">
						<label for="subjectNameInput" class="inputName">계정과목 이름</label>
						<input class="inputBox" type="text" id="subjectNameInput" name="subjectName" th:value="${k3Subject.subjectName}"> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="subjectCodeInput" class="inputName">계정과목 코드</label>
						<input class="inputBox" type="text" id="subjectCodeInput" name="subjectCode" th:value="${k3Subject.subjectCode}">
					</div>	
					<div class="d-flex justify-content-center">					
						<button type="button" id="categoryModifyBtn" class="ahsbtn4 btn btn-outline-info" >수정</button>			
						<button type="button" id="categoryCancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" >취소</button>			
					</div>	
				</form>
			</div>
		</div>					

		
		
		
	</th:block>
</head>
