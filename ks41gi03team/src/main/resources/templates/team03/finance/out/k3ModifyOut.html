<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>입출금내역 수정</title>
	</th:block>
	<th:block layout:fragment="customContents">
	
		<div class="card-body">
			<div class="row">
				<form th:action="@{/team03/finance/out/k3ModifyOut}" method="post">
					
					<div class="inputwrap col-md-12">
						<label for="outCodeInput" class="inputName">비용코드</label>
						<input class="inputBox" type="text" id="outCodeInput" name="outCode" th:value="${outInfo.outCode}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="asCodeInput" class="inputName">계정과목코드</label>
						<input class="inputBox" type="text" id="asCodeInput" name="asCode" th:value="${outInfo.asCode}"/> 
					</div>

					<div class="inputwrap col-md-12">
						<label for="asNameInput" class="inputName">계정과목이름</label>
						<input class="inputBox" type="text" id="asNameInput" name="asName" th:value="${outInfo.asName}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="mainbusinessCodeInput" class="inputName">사업장등록코드</label>
						<input class="inputBox" type="text" id="mainBusinessCodeInput" name="mainBusinessCode" th:value="${outInfo.mainBusinessCode}"/> 
					</div>
					
					
					<div class="inputwrap col-md-12">
						<label for="outNameInput" class="inputName">거래처 상호명</label>
						<input class="inputBox" type="text" id="outNameInput" name="outName" th:value="${outInfo.outName}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="memberIdInput" class="inputName">등록자아이디</label>
						<input class="inputBox" type="text" id="memberIdInput" name="memberId" th:value="${outInfo.memberId}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="outRegDateInput" class="inputName">등록일시</label>
						<input class="inputBox" type="text" id="outRegDateInput" name="outRegDate" th:value="${outInfo.outRegDate}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="outMemoInput" class="inputName">적요</label>
						<input class="inputBox" type="text" id="outMemoInput" name="outMemo" th:value="${outInfo.outMemo}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="outPriceInput" class="inputName">비용 금액</label>
						<input class="inputBox" type="text" id="outPriceInput" name="outPrice" th:value="${outInfo.outPrice}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="outMethodInput" class="inputName">거래 방법</label>
						<input class="inputBox" type="text" id="outMethodInput" name="outMethod" th:value="${outInfo.outMethod}"/> 
					</div>
					
					<div class="inputwrap col-md-12">
						<label for="outReceipeInput" class="inputName">영수증</label>
						<input class="inputBox" type="text" id="outReceipeInput" name="outReceipe" th:value="${outInfo.outReceipe}"/> 
					</div>
					
					<div class="d-flex justify-content-center">					
						<button type="submit" class="ahsbtn4 btn btn-outline-info" >수정</button>			
						<button type="button" id="inCancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" >취소</button>			
					</div>	
				</form>
			</div>
		</div>					
	</th:block>
