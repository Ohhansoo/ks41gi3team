<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>입출금내역 수정</title>
	</th:block>
	<th:block layout:fragment="customContents">
	
		<div class="card-body">
			<div class="row">
				<form th:action="@{/team03/finance/in/k3ModifyIn}" method="post">
					
					<div class="inputwrap col-md-12">
						<label for="inCodeInput" class="inputName">전표번호 코드</label>
						<input class="inputBox" type="text" id="inCodeInput" name="inCode" th:value="${inInfo.inCode}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="mainBusinessCodeInput" class="inputName">사업장별대표코드</label>
						<input class="inputBox" type="text" id="mainBusinessCodeInput" name="mainBusinessCode" th:value="${inInfo.mainBusinessCode}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="memberIdInput" class="inputName">등록자아이디</label>
						<input class="inputBox" type="text" id="memberIdInput" name="memberId" th:value="${inInfo.memberId}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="memberNameInput" class="inputName">등록자이름</label>
						<input class="inputBox" type="text" id="memberNameInput" name="memberName" th:value="${inInfo.memberName}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inRegDateInput" class="inputName">등록일시</label>
						<input class="inputBox" type="text" id="inRegDateInput" name="inRegDate" th:value="${inInfo.inRegDate}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="estimateContractorNameInput" class="inputName">거래처상호명</label>
						<input class="inputBox" type="text" id="estimateContractorNameInput" name="estimateContractorName" th:value="${inInfo.estimateContractorName}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inCodeInput" class="inputName">거래처사업장코드</label>
						<input class="inputBox" type="text" id="contractorCodeInput" name="contractorCode" th:value="${inInfo.contractorCode}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="contractCodeInput" class="inputName">계약대표코드</label>
						<input class="inputBox" type="text" id="contractCodeInput" name="contractCode" th:value="${inInfo.contractCode}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="estimateNumInput" class="inputName">견적번호</label>
						<input class="inputBox" type="text" id="estimateNumInput" name="estimateNum" th:value="${inInfo.estimateNum}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="estimatePriceInput" class="inputName">견적금액</label>
						<input class="inputBox" type="text" id="estimatePriceInput" name="estimatePrice" th:value="${inInfo.estimatePrice}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inPayMethodInput" class="inputName">결제방법</label>
						<input class="inputBox" type="text" id="inPayMethodInput" name="inPayMethod" th:value="${inInfo.inPayMethod}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inPayDateInput" class="inputName">실결제일</label>
						<input class="inputBox" type="text" id="inPayDateInput" name="inPayDate" th:value="${inInfo.inPayDate}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inPayCheckInput" class="inputName">수금확인금액</label>
						<input class="inputBox" type="text" id="inPayCheckInput" name="inPayCheck" th:value="${inInfo.inPayCheck}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inPayRemainInput" class="inputName">미수금</label>
						<input class="inputBox" type="text" id="inPayRemainInput" name="inPayRemain" th:value="${inInfo.inPayRemain}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inReceipeInput" class="inputName">증빙서류발행</label>
						<input class="inputBox" type="text" id="inReceipeInput" name="inReceipe" th:value="${inInfo.inReceipe}"/> 
					</div>
					<div class="inputwrap col-md-12">
						<label for="inReceipeDateInput" class="inputName">증빙서류발행</label>
						<input class="inputBox" type="text" id="inReceipeDateInput" name="inReceipeDate" th:value="${inInfo.inReceipeDate}"/> 
					</div>
					
					
					<div class="d-flex justify-content-center">					
						<button type="submit" class="ahsbtn4 btn btn-outline-info" >수정</button>			
						<button type="button" id="inCancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" >취소</button>			
					</div>	
				</form>
			</div>
		</div>					
	</th:block>
