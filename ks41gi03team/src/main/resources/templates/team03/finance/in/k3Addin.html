<!DOCTYPE html>

   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">

							<tr>
								<td>
									<label for="inCodeInput">전표번호</label>
								</td>
								<td>

								</td>
							</tr>
							<tr>
								<td>
									<label for="mainBusinessCodeInput">사업장별대표코드</label>

							<tr>

								<td>

							</tr>
							<tr>

							<tr>

							<tr>

							<tr>

								<td>

							</tr>
							<tr>
								<td>

							<tr>
