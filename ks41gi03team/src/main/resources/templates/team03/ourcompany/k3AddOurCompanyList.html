<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents"> 
		<div id="representative-button">
			<div id="representative-button">
				<form id="addOurcompany" th:action="@{k3AddOurCompany}" method="post">
			
      
      <div style="margin: 15px">
          <button type="button" class="btn btn-primary btn-sm">등록</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">수정</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">조회</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">삭제</button>&nbsp; &nbsp;
          <button type="button" class="btn btn-primary btn-sm">엑셀</button>&nbsp; &nbsp;
      </div>
	  
    <div class="card">
      <div class="row" style="margin: 12px">
								<!--inputbox 1 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">자사 등록번호</span>
										</div>
										<input type="text" class="form-control" placeholder="자사 등록번호">
									</div>
								</div>
								<!--End inputbox 1 -->
								<!--inputbox 2 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">자사 종사업장번호</span>
										</div>
										<input type="text" class="form-control" placeholder="자사 종사업장번호">
	                    			</div>
								</div>
								<!--End inputbox 2 -->
								<!--inputbox 3 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">자사 상호</span>
										</div>
										<input type="text" class="form-control" placeholder="자사 상호">
	                    			</div>
								</div>
								<!--End inputbox 3 -->
	 						</div>
      <div class="row" style="margin: 12px">
								<!--inputbox 4 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">자사 성명</span>
										</div>
										<input type="text" class="form-control" placeholder="자사 성명">
									</div>
								</div>
								<!--End inputbox 4 -->
								<!--inputbox 5 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">자사 사업장주소</span>
										</div>
										<input type="text" class="form-control" placeholder="자사 사업장주소">
	                    			</div>
								</div>
								<!--End inputbox 5 -->
								<!--inputbox 6 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">자사 업태</span>
										</div>
										<input type="text" class="form-control" placeholder="자사 업태">
	                    			</div>
								</div>
								<!--End inputbox 6 -->
	 						</div>
      <div class="row" style="margin: 12px">
								<!--inputbox 4 -->
								<div class="col-lg-4" style="padding-left: 0px">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">자사이메일</span>
										</div>
										<input type="text" class="form-control" placeholder="자사이메일">
									</div>
								</div>
								<!--End inputbox 4 -->
								
	 						</div>
 			</div>
 	<div class="row" style="text-align: center">
          <div class="col-12">
            <div class="card">
              <div class="card-header"></div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0 table-hover" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
   			<tr>
   				<td>
   				<label for="memberrId">회원아이디</label>
   				</td>
   				<td>
   					<input type="text" id="memberId" name="memberId"/>
   				</td>
   			</tr>
   			<tr>
   				<td>
   				<label for="memberPw">회원비밀번호</label>
   				</td>
   				<td>
   					<input type="text" id="memberPw" name="memberPw"/>
   				</td>
   					
   			</tr>
   			<tr>
   				<td>회원권한</td>
   				<td>
   					<select name="memberLevel">
   						<option value="1">관리자</option>
   						<option value="2">판매자</option>
   						<option value="3">구매자</option>
   						<option value="4">회원</option>
   					</select>
   				</td>
   			</tr>	
   			<tr>
   				<td>
   				<label for="memberName">회원이름</label>
   				</td>
   				<td>
   					<input type="text" id="memberName" name="memberName"/>
   				</td>
   			</tr>
   			<tr>
   				<td>
   				<label for="memberEmail">회원이메일</label>
   				</td>
   				<td>
   					<input type="text" id="memberEmail" name="memberEmail"/>
   				</td>
   			</tr>
   			<tr>
   				<td>
   				<label for="memberAddr">회원주소</label>
   				</td>
   				<td>
   					<input type="text" id="memberAddr" name="memberAddr"/>
   				</td>
   			</tr>
   			<tr>
   				<td colspan="2">
   					<button type="submit">입력완료</button>
   			</tr>
   		</table>
   	</form>

   </th:block>
</head>
