<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: headFragment"></head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/adminLTE/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
		</div>
		<!-- End Preloader -->	
			
		<!-- Navbar -->
		<!-- header -->
		<div th:replace="fragments/header :: headerFragment"></div>
		<!-- END header -->
		<!-- END Navbar -->

		<!-- Sidebar Container -->
		<div th:replace="fragments/sidebar :: sidebarFragment"></div>
		<!-- Sidebar Container -->
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
		
			<!-- Location (Content Header) -->
			<div th:replace="fragments/location :: locationFragment"></div>
			<!-- End Location -->

			<!-- begin Contents -->
			<div id="rightcolumn">
				<div id="container">
					<th:block layout:fragment="customContents">

					</th:block>
				</div>
			</div>
			<!-- END Contents -->
		</div>
		<!-- End Content Wrapper -->
		
		<!-- begin footer -->
		<div th:replace="fragments/footer :: footerFragment"></div>
		<!-- END footer -->

	</div>
	<div th:replace="fragments/javascript :: javaScriptFragment"></div>
</body>
</html>
