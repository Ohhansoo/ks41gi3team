<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>ksmart41</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<script>
			$(function(){
				$('#cancelBtn').on('click', function(){
					history.back();
				});
			});
		</script>	 
		<div id="representative-button">
			<div id="representative-button">
				<!-- 콘텐츠 콘테이너 시작 -->
				<div class="container-fluid">
					<!--카드 영역 -->
					<div class="card cardColor">
						<!--card header -->
						<div class="card-header cardHeadBorder">
							<h4>카테고리 정보등록</h4>
						</div>
						<!--End card header -->
						<!--card body -->
						<div class="card-body">
							<div class="row">
								<form id="userInfo" th:action="@{/team03/goodsManagement/category/k3AddCategory}" method="post">
									<div class="inputwrap col-md-12">
										<label for="largeCategoryInput" class="inputName">카테고리 대분류</label>
										<input class="inputBox" type="text" id="largeCategoryInput" name="largeCategory"> 
									</div>
									<div class="inputwrap col-md-12">
										<label for="mediumCategoryInput" class="inputName">카테고리 중분류</label>
										<input class="inputBox" type="text" id="mediumCategoryInput" name="mediumCategory">
									</div>	
									<div class="inputwrap col-md-12">
										<label for="smallCategoryInput" class="inputName">카테고리 소분류</label>
										<input class="inputBox" type="text" id="smallCategoryInput" name="smallCategory">
									</div>								
									<div class="d-flex justify-content-center">					
										<button class="ahsbtn4 btn btn-outline-info" type="submit">등록</button>			
										<button id="cancelBtn" class="ahsbtn4 btn btn-block bg-gradient-warning" type="button">취소</button>			
									</div>	
								</form>
	 						</div>
						</div>					
	 					<!--End card body 묶음 -->
					</div>
					<!--End 카드 영역 -->
				</div>
				<!-- End 콘텐츠 콘테이너 -->
			</div>
		</div>
	</th:block>
</head>
